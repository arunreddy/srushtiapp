<template name="Inbox">
  <div class="container-fluid">
    <div class="r">
      <div class="c c-1-16">
				{{> sidenav }}
      </div>
      <div class="c c-15-16">
        <div class="r">
          <div class="c c-1-1">
            <div class="top-nav">
              &nbsp;
            </div>
          </div>
        </div>
        <div class="r">
          <div class="c c-1-1">
            <div class="page-content">
              <l></l>
              <div class="r">
                <div class="c c-1-1">
                  <h1 class="title"><i class="icon-gauge"></i> My Dashboard</h1>
                </div>
              </div>
              <div class="r">
                <div class="c c-2-3">
                  <div class="tasks-box box">
                    <ul>
											{{#each inboxTasks}}
                        <li class="task-item p0" draggable="true">
                          <div class="r">
                            <div class="c c-1-25">
                              <div class="r">
                                <div class="c c-1-2">
                                  <i class="task-check icon-check-empty"></i>
                                </div>
                              </div>
                            </div>
                            <div class="c c-24-25">
                              <div class="r">
                                <div class="c c-9-10">
                                  <div id="{{_id}}" class="taskDescription" style="text-overflow: ellipsis;width:100%; overflow: hidden; white-space: nowrap;">
																		{{description}}
                                  </div>
                                </div>
                                <div class="c c-1-10">
                                  Arun
                                </div>
                              </div>
                            </div>
                          </div>
                        </li>
											{{/each}}
                    </ul>
                  </div>
                </div>
                <div class="c c-1-3">
									{{#with inboxTask}}
										{{> InboxTask}}
									{{/with}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {

      console.log("Page Loaded..");

      $('.task-check').click(function () {
        $(this).toggleClass("icon-check-empty");
        $(this).toggleClass("icon-check");
      });

      $('.action-item').click(function () {
        console.log('Clicked..');
        obj = $(this);
        obj.parent("div").children().each(function () {
          $(this).removeClass('action-item-active');
          data = $(this).attr('data');
          $('#task-' + data).hide();
        });

        obj.addClass('action-item-active');
        data = obj.attr('data');
        $('#task-' + data).show(1000);
      });

      $('.dateField').datetimepicker({
        format:'Y-m-d H:m:00'
      });

    });


  </script>
</template>
