<template name="Inbox">
  <div class="container-fluid">
    <div class="r">
      <div class="c c-1-16">
				{{> sidenav }}
      </div>
      <div class="c c-15-16">
        <div class="r">
          <div class="c c-1-1">
            <div class="top-nav">
              &nbsp;
            </div>
          </div>
        </div>
        <div class="r">
          <div class="c c-1-1">
            <div class="page-content">
              <l></l>
              <div class="r">
                <div class="c c-1-1">
                  <h1 class="title"><i class="icon-gauge"></i> My Dashboard</h1>
                </div>
              </div>
              <div class="r">
                <div class="c c-2-3">
                  <div class="tasks-box box">
                    <ul>
											{{#each inboxTasks}}
                        <li class="task-item  {{#if completed}}task-completed{{/if}} p0" draggable="true">
                          <div class="r">
                            <div class="c c-1-25">
                              <div class="r">
                                <div class="c c-1-2">
                                  <i class="task-check icon-check-empty"></i>
                                </div>
                              </div>
                            </div>
                            <div class="c c-24-25">
                              <div class="r">
                                <div class="c c-9-10">
                                  <div id="{{_id}}" class="taskDescription">
																		{{description}}
                                  </div>
                                </div>
                                <div class="c c-1-10 icons">
	                                <button class="trashTask"><i class="icon-trash"></i></button>
	                                <button class="markComplete"><i class="icon-ok-1"></i></button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </li>
											{{/each}}
                    </ul>
                  </div>
                </div>
                <div class="c c-1-3">
									{{#with inboxTask}}
										{{> InboxTask}}
									{{/with}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      $('.dateField').datetimepicker({
        format:'Y-m-d H:m:00'
      });
    });
  </script>
</template>
