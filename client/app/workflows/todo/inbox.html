<template name="Inbox">
  <div class="container-fluid">
    <div class="r">
      <div class="c c-1-16">
				{{> sidenav }}
      </div>
      <div class="c c-15-16">
        <div class="r">
          <div class="c c-1-1">
            <div class="top-nav">
              &nbsp;
            </div>
          </div>
        </div>
        <div class="r">
          <div class="c c-1-1">
            <div class="page-content">
              <l></l>
              <div class="r">
                <div class="c c-1-1">
                  <h1 class="title"><i class="icon-gauge"></i> My Dashboard</h1>
                </div>
              </div>
              <div class="r">
                <div class="c c-2-3">
                  <div class="tasks-box box">
                    <ul>
						{{#each inboxTasks}}
                        <li class="task-item p0" draggable="true">
                          <div class="r">
                            <div class="c c-1-25">
                              <div class="r">
                                <div class="c c-1-2">
                                  <i class="task-check icon-check-empty"></i>
                                </div>
                              </div>
                            </div>
                            <div class="c c-24-25">
                              <div class="r">
                                <div class="c c-9-10">
                                  <div style="text-overflow: ellipsis;width:100%; overflow: hidden; white-space: nowrap;">
                                    {{description}}
                                  </div>
                                </div>
                                <div class="c c-1-10">
                                  Arun
                                </div>
                              </div>
                            </div>
                          </div>
                        </li>
						{{/each}}
                    </ul>
                  </div>
                </div>
                <div class="c c-1-3">
                  <div class="tasks-box box" style="margin-left: 5px; ">
                    <div class="r" style="margin-top: 10px;">
                      <div data="details" class="action-item action-item-active c c-1-5">
                        <img src="img/report1.svg" alt="" height="24px" width="24px"/>
                      </div>
                      <div data="notes" class="action-item c c-1-5">
                        <img src="img/wallclock.svg" alt="" height="24px" width="24px"/>
                      </div>
                      <div data="actions" class="action-item c c-1-5">
                        <img src="img/lists10.svg" alt="" height="24px" width="24px"/>
                      </div>
                      <div data="references" class="action-item c c-1-5">
                        <img src="img/google123.svg" alt="" height="24px" width="24px"/>
                      </div>
                      <div data="repeat" class="action-item c c-1-5">
                        <img src="img/repeat2.svg" alt="" height="24px" width="24px"/>
                      </div>
                    </div>
                    <div class="r">
                      <div class="c c-1-1">
                        <div id="task-details" class="action-placeholder">
                          <div class="label">
                            Description:
                          </div>
                          <div class="r">
                            <div class="c c-1-1">
                              <textarea name="task-description" id="taskDescription" cols="30" rows="10">{{inboxTask.description}} </textarea>
                            </div>
                          </div>
                          <div class="label">
                            Notes:
                          </div>
                          <div class="r">
                            <div class="c c-1-1">
                              <textarea name="task-notes" id="taskNotes" cols="30" rows="80">{{inboxTask.notes}} </textarea>
                            </div>
                          </div>
                        </div><!-- Task Details -->
                        <div id="task-dates" class="action-placeholder"  style="display: none">
                          <div class="label">
                            Dates:
                          </div>
                          <div class="r">
                            <div class="c c-1-3">
                              <div class="form-label">
                                Start Date:
                              </div>
                            </div>
                            <div class="c c-2-3">
                              <div class="input">
                                <input type="text" id="taskStartDate" name="taskStartDate"/>
                                <i class="icon-calendar"></i>
                              </div>
                            </div>
                          </div>
                          <div class="r">
                            <div class="c c-1-3">
                              <div class="form-label">
                                End Date:
                              </div>
                            </div>
                            <div class="c c-2-3">
                              <div class="input">
                                <input type="text" id="taskEndDate" name="taskEndDate"/>
                                <i class="icon-calendar"></i>
                              </div>
                            </div>
                          </div>
                          <div class="r">
                            <div class="c c-1-3">
                              <div class="form-label">
                                Completed Date:
                              </div>
                            </div>
                            <div class="c c-2-3">
                              <div class="input">
                                <input type="text" id="taskEndDate" name="taskEndDate"/>
                                <i class="icon-calendar"></i>
                              </div>
                            </div>
                          </div>
                          <div class="label">
                            Repeat:
                          </div>
                          <div class="r">
                            <div class="c c-1-3">
                              <div class="form-label">
                                Repeats:
                              </div>
                            </div>
                            <div class="c c-2-3">
                              <select id="task-repeat-frequency" title="Repeats Weekly">
                                <option value="0" title="Daily">Daily</option>
                                <option value="1" title="Every weekday (Monday to Friday)">Every weekday (Monday to Friday)</option>
                                <option value="2" title="Every Monday, Wednesday, and Friday">Every Monday, Wednesday, and Friday</option>
                                <option value="3" title="Every Tuesday and Thursday">Every Tuesday and Thursday</option>
                                <option value="4" title="Weekly">Weekly</option>
                                <option value="5" title="Monthly">Monthly</option>
                                <option value="6" title="Yearly">Yearly</option>
                              </select>
                            </div>
                          </div>
                          <div class="r">
                            <div class="c c-1-3">
                              <div class="form-label">
                                Repeats Every:
                              </div>
                            </div>
                            <div class="c c-2-3">
                              <select id="task-repeat-frequency" title="Repeats Weekly">
                                <option value="0" title="Daily">Daily</option>
                                <option value="1" title="Every weekday (Monday to Friday)">Every weekday (Monday to Friday)</option>
                                <option value="2" title="Every Monday, Wednesday, and Friday">Every Monday, Wednesday, and Friday</option>
                                <option value="3" title="Every Tuesday and Thursday">Every Tuesday and Thursday</option>
                                <option value="4" title="Weekly">Weekly</option>
                                <option value="5" title="Monthly">Monthly</option>
                                <option value="6" title="Yearly">Yearly</option>
                              </select>
                            </div>
                          </div>
                          <div class="r">
                            <div class="c c-1-3">
                              <div class="form-label">
                                Repeats On:
                              </div>
                            </div>
                            <div class="c c-2-3">
                              <input type="checkbox"/>M
                              <input type="checkbox"/>T
                              <input type="checkbox"/>W
                              <input type="checkbox"/>T
                              <input type="checkbox"/>F
                              <input type="checkbox"/>S
                              <input type="checkbox"/>S
                            </div>
                          </div>
                          <div class="r">
                            <div class="c c-1-3">
                              <div class="form-label">
                                Starts on:
                              </div>
                            </div>
                            <div class="c c-2-3">
                              <div class="input">
                                <input type="text" id="taskEndDate" name="taskEndDate"/>
                                <i class="icon-calendar"></i>
                              </div>
                            </div>
                          </div>
                          <div class="r">
                            <div class="c c-1-3">
                              <div class="form-label">
                                Ends:
                              </div>
                            </div>
                            <div class="c c-2-3">
                              <div class="input">
                                <input type="text" id="taskEndDate" name="taskEndDate"/>
                                <i class="icon-calendar"></i>
                              </div>
                            </div>
                          </div>
                          <div class="r">
                            <div class="c c-1-3">
                              <div class="form-label">
                                Summary:
                              </div>
                            </div>
                            <div class="c c-2-3">
                              &nbsp;
                            </div>
                          </div>
                        </div> <!-- Task Dates -->
                        <div id="task-actions" class="action-placeholder" style="display: none">
                          <div class="label">
                            Actions:
                          </div>
                          <ul>
                            <li>
                              <div class="r">
                                <div class="c c-1-10">
                                  <i class="task-check icon-check-empty"></i>
                                </div>
                                <div class="c c-9-10">
                                  <input type="text" value="Action 01"/>
                                </div>
                              </div>
                            </li>
                          </ul>
                        </div><!-- Actions -->
                        <div id="task-references" class="action-placeholder" style="display: none">
                          references
                        </div><!-- References -->
                        <div id="task-repeat" class="action-placeholder" style="display: none">
                          <div class="r">
                            <div class="c c-1-2">
                              <div class="r">
                                <div class="c c-1-4">
                                  <div class="label">
                                    Priority:
                                  </div>
                                </div>
                                <div class="c c-3-4">
                                  <i class="icon-stop" style="color:red"></i>
                                  <i class="icon-stop" style="color:yellow"></i>
                                  <i class="icon-stop" style="color:blue"></i>
                                  <i class="icon-stop" style="color:green"></i>
                                </div>
                              </div>
                            </div>
                            <div class="c c-1-2">
                              <div class="r">
                                <div class="c c-1-3">
                                  <div class="label">
                                    Pomodoro's:
                                  </div>
                                </div>
                                <div class="c c-2-3">
                                  <i class="icon-apple" style="color:red"></i>
                                  <i class="icon-apple" style="color:red"></i>
                                  <i class="icon-apple" style="color:gray"></i>
                                  <i class="icon-apple" style="color:gray"></i>
                                  <i class="icon-apple" style="color:gray"></i>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {

      $('.task-check').click(function () {
        $(this).toggleClass("icon-check-empty");
        $(this).toggleClass("icon-check");
      });

      $('.action-item').click(function () {
        console.log('Clicked..');
        obj = $(this);
        obj.parent("div").children().each(function () {
          $(this).removeClass('action-item-active');
          data = $(this).attr('data');
          $('#task-' + data).hide();
        });

        obj.addClass('action-item-active');
        data = obj.attr('data');
        $('#task-' + data).show(1000);
      });

      $('#taskStartDate').datetimepicker();
      $('#taskEndDate').datetimepicker();
    });
  </script>
</template>
